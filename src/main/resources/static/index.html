<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Log in / Sign up</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="container">
  <div class="container-forms">
    <div class="container-info">
      <div class="info-item">
        <div class="table">
          <div class="table-cell">
            <p>
              Have an account?
            </p>
            <div class="btn">
              Log in
            </div>
          </div>
        </div>
      </div>
      <div class="info-item">
        <div class="table">
          <div class="table-cell">
            <p>
              Don't have an account? 
            </p>
            <div class="btn">
              Sign up
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-form">
      <div class="form-item log-in">
        <div class="table">
          <div class="table-cell">
            <form action="login" method="POST">
            <div><input id="username" name="username" placeholder="Username" type="text" /></div>
            <div><input id="password" name="password" placeholder="Password" type="Password" /></div>
            <div class="btn">
              Log in
            </div></form>
          </div>
        </div>
      </div>
      <div class="form-item sign-up">
        <div class="table">
          <div class="table-cell">
            <input id="email "name="email" placeholder="Email" type="text" /><input name="fullName" placeholder="Full Name" type="text" />
            <input id="username" name="Username" placeholder="Username" type="text" />
            <input id="password" name="Password" placeholder="Password" type="Password" />
            <div class="btn">
              Sign up
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <div class="btn_sec">
        <button id="btn"><a href="Viewer page/index.html">VIEWER?</a></button>
      </div>
  <script src="index.js"></script>
</body>
</html>
