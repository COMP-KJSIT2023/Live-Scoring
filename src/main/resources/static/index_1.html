<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer Dashboard</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles_index.css"> <!-- Link to your CSS file -->

    <script src="/webjars/jquery/jquery.min.js" rel="script"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js" rel="script"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js" rel="stylesheet"></script>
    <script src="index.js"></script>
</head>
<body>
    <header class="welcome-header">
        <h1 id="welcome-text">SCORE!</h1>
        <h2><a href="upcoming.html" class="upcoming-button">Upcoming matches</a></h2>
        <h2><a href="pt.html" class="points-table-button">Points table</a></h2>
       </header>

    <main>
            <div class="live">
                <h2>Live matches</h2>
                <hr> 
                <section class="scoreboard">
                    <div id="teamname">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6 offset-md-3">
                                    <div class="card">
                                        <div class="table-responsive">
                                            <table id="matchdata">

                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </section>
            </div>
            <div class="finished">
                <h2>Match Results</h2>
                <hr>
                <section class="results">
                </section>
            </div>
    </main>
    
</body>
</html>
